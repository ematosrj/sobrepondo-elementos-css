<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo Elementos</title>
</head>
<style>
.conteudo1 {
    border: 1px solid red;
    background: orange;
    width: 200px;
    height: 200px;
    position:absolute;
    z-index: 1;
}
.conteudo2 {
    border: 1px solid blue;
    background: lime;
    width: 200px;
    height: 200px;
    position:absolute;
    z-index: 0;
}

a:link { color:red;}
a:visited {color: blue;}
a:hover {color: aqua;}


</style>
<body>
 <div class="conteudo1"></div>
 <div class="conteudo2"></div>   
</body>
</html>
